      <h1>Contact</h1>
<form role="form" action="http://formspree.io/contact@haenerconsulting.com" method="POST">
  <div class="form-group">
    <label for="name">Your name:</label>
    <input type="text" class="form-control" name="name" placeholder="Please enter your name here">
  </div>
  <div class="form-group">
    <label for="email">Your email address:</label>
    <input type="email" class="form-control" name="_replyto" placeholder="Please enter our email address here">
  </div>
  <input type="hidden" name="_next" value="/thanks" />
  <input type="hidden" name="_subject" value="Request" />
  <input type="text" name="gotcha" style="display:none" />
  <div class="form-group">
    <label for="body">Your message:</label>
    <textarea class="form-control" name="body"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
